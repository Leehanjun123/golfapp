services:
  # Web Service for Golf AI Backend
  - type: web
    name: golf-ai-backend
    runtime: docker
    repo: https://github.com/YOUR_USERNAME/golfapp
    rootDir: apps/api
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: golf-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: golf-redis
          property: connectionString
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    plan: free # 무료 플랜으로 시작

databases:
  # PostgreSQL Database
  - name: golf-db
    databaseName: golfapp
    user: golfuser
    plan: free # 무료 플랜 (1GB)

  # Redis Cache
  - name: golf-redis
    type: redis
    plan: free # 무료 플랜 (25MB)